<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Create Post</title>
    <link rel="stylesheet" th:href="@{/css/createPost.css}">
</head>

<body>
<div class="form-container">
    <h2>Create a New Post</h2>
    <form method="post" th:action="@{/create}" th:object="${post}">
        <label for="title">Title:</label>
        <input id="title" th:field="*{title}" type="text" class="input-field"/>
        <label for="excerpt">Excerpt:</label>
        <input id="excerpt" th:field="*{excerpt}" type="text" class="input-field"/>
        <label for="tags">Tags (separated by commas):</label>
        <input id="tags" name="tagsInput" type="text" class="input-field"/>
        <label for="content">Blog Post Content:</label>
        <textarea id="content" th:field="*{content}" class="textarea-field"></textarea>
        <button type="submit" class="submit-btn">Publish</button>
    </form>
</div>
</body>
</html>
